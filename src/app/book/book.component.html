<div class="container">
  <form [formGroup]="bookForm">
    <div class="search-content">
      <div class="example-container">
        <br>
        <div class="col-md-6 col-md-offset-3 col-xs-12 thumbnail">
          <div class="col-md-12">
            <mat-form-field>
              <input matInput placeholder="First Name" formControlName="firstName" required>
              <mat-error *ngIf="bookForm.controls.firstName.errors?.required">First Name is required</mat-error>
              <mat-error *ngIf="bookForm.controls.firstName.hasError('minlength')">First Name isn't long enough,
                minimum of
                3
                characters</mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-12">
            <mat-form-field>
              <input matInput placeholder="Last Name" formControlName="lastName" required>
              <mat-error *ngIf="bookForm.controls.lastName.errors?.required">Last Name is required</mat-error>
              <mat-error *ngIf="bookForm.controls.lastName.hasError('minlength')">Last Name isn't long enough, minimum
                of 3
                characters</mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-12">
            <mat-radio-group name="gender" formControlName="gender">
              <mat-radio-button value="Male">Male</mat-radio-button>
              <mat-radio-button value="Female">Female</mat-radio-button>
            </mat-radio-group>
          </div>
          <div class="col-md-12">
            <mat-form-field>
              <input matInput placeholder="Email" formControlName="email" required>
              <mat-error *ngIf="bookForm.controls.email.errors?.required">Email is required</mat-error>
              <mat-error *ngIf="bookForm.controls.email.hasError('invalidEmail')">Invalid email address</mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-12">
            <mat-form-field>
              <input matInput type="number" placeholder="Phone Number" formControlName="number" required>
              <mat-error *ngIf="bookForm.controls.number.errors?.required">Phone Number is required</mat-error>
              <mat-error *ngIf="bookForm.controls.number.hasError('minlength')">Phone Number isn't long enough, minimum
                of 3
                characters</mat-error>
            </mat-form-field>
          </div>
          <br>
          <div class="col-md-12">
            <button mat-line mat-raised-button color="accent" [disabled]="!bookForm.valid" (click)="onBookFormSubmit(bookForm.value)">Submit</button>
          </div>
        </div>
        <br>
      </div>
    </div>
  </form>
</div>
